<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon</title>
    <link href="https://fonts.cdnfonts.com/css/electronic-highway-sign" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
</head>
<body>
    <script>
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);
    
        const light = new THREE.PointLight(0xffffff, 1, 100);
        light.position.set(-10, 10, 10);
        scene.add(light);
    
        const loader = new THREE.GLTFLoader();
        let ship;
    
        loader.load('BattleShip.glb', (gltf) => {
            ship = gltf.scene;
            scene.add(ship);
    
            if (window.innerWidth <= 767) {
                ship.scale.set(1.7, 1.7, 1.7);
            } else {
                ship.scale.set(2, 2, 2);
            }
    
            ship.position.set(10, 0, 0);
    
            animateShip();
        });

        camera.position.set(0, 5, 5);

        function animateShip() {
            gsap.to(ship.position, {
                x: 0,
                duration: 3,
                ease: "power2.out",
            });
    
            animate();
        }
    
        function animate() {
            requestAnimationFrame(animate);
            renderer.render(scene, camera);
        }
    </script>
    
    <div class="coming-soon neon-text cursor typewriter-animation" data-text="coming soon">
        COMING SOON
    </div>
    <script>
        let textWrapper = document.querySelector('.coming-soon');
        textWrapper.addEventListener('animationend', function () {
            this.classList.remove('cursor', 'typewriter-animation');
        });
    </script>
</body>
</html>
